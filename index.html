<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="screen">
        </div>
        <div id="buttonsContainer">
          <div class="calcButton">
            <div class="align">
              <p>7</p>
            </div>
          </div>
          <div class="calcButton">
            <div class="align">
              <p>8</p>
            </div>
          </div>
          <div class="calcButton">
            <div class="align">
              <p>9</p>
            </div>
          </div>
          <div class="calcButton">
            <div class="align">
              <p>*</p>
            </div>
          </div>
          <div class="calcButton">
            <div class="align">
              <p>4</p>
            </div>
          </div>
          <div class="calcButton">
            <div class="align">
              <p>5</p>
            </div>
          </div>
          <div class="calcButton">
            <div class="align">
              <p>6</p>
            </div>
          </div>
          <div class="calcButton">
            <div class="align">
              <p>/</p>
            </div>
          </div>
          <div class="calcButton">
            <div class="align">
              <p>1</p>
            </div>
          </div>
          <div class="calcButton">
            <div class="align">
              <p>2</p>
            </div>
          </div>
          <div class="calcButton">
            <div class="align">
              <p>3</p>
            </div>
          </div>
          <div class="calcButton">
            <div class="align">
              <p>-</p>
            </div>
          </div>
          <div class="calcButton" id='clear'>
            <div class="align">
              <p>C</p>
            </div>
          </div>
          <div class="calcButton">
            <div class="align">
              <p>0</p>
            </div>
          </div>
          <div class="calcButton" id='equal'>
            <div class="align">
              <p>=</p>
            </div>
          </div>
          <div class="calcButton">
            <div class="align">
              <p>+</p>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script/main.js"> </script>
  </body>
</html>
