<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="screen">
        </div>
        <div id="buttonsContainer">
          <div class="calcButton num">
            <div class="align">
              <p id='seven'>7</p>
            </div>
          </div>
          <div class="calcButton num">
            <div class="align">
              <p id='eight'>8</p>
            </div>
          </div>
          <div class="calcButton num">
            <div class="align">
              <p id="nine">9</p>
            </div>
          </div>
          <div class="calcButton">
            <div class="align">
              <p id="multiplication">*</p>
            </div>
          </div>
          <div class="calcButton num">
            <div class="align">
              <p id="four">4</p>
            </div>
          </div>
          <div class="calcButton num">
            <div class="align">
              <p id="five">5</p>
            </div>
          </div>
          <div class="calcButton num">
            <div class="align">
              <p id="six">6</p>
            </div>
          </div>
          <div class="calcButton">
            <div class="align">
              <p id="division">/</p>
            </div>
          </div>
          <div class="calcButton num">
            <div class="align">
              <p id="one">1</p>
            </div>
          </div>
          <div class="calcButton num">
            <div class="align">
              <p id="two">2</p>
            </div>
          </div>
          <div class="calcButton num">
            <div class="align">
              <p id="three">3</p>
            </div>
          </div>
          <div class="calcButton">
            <div class="align">
              <p id="subtraction">-</p>
            </div>
          </div>
          <div class="calcButton" id='clear'>
            <div class="align">
              <p id="cleaner">C</p>
            </div>
          </div>
          <div class="calcButton num">
            <div class="align">
              <p id="zero">0</p>
            </div>
          </div>
          <div class="calcButton" id='equal'>
            <div class="align">
              <p id="result">=</p>
            </div>
          </div>
          <div class="calcButton" id='theSum'>
            <div class="align">
              <p>+</p>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script/main.js"> </script>
  </body>
</html>
